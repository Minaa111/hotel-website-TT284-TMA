    <div class="header">

            <a href="/hotel-website-TT284-TMA/index.html">
                <div class="logo-container">
                    <img src="/hotel-website-TT284-TMA/icons/logo.svg" class="logo">
                </div>

            <a href="/hotel-website-TT284-TMA/index.html">
                <div class="title-container">
                    <p class="title">Ankh's Oasis Resort</p>
                </div>
            </a>
        </div>

        <div class="right-section">
            <ul class="pages-container">
                <li>
                    <a href="/hotel-website-TT284-TMA/index.html">

                </li>
                
                <li>
                    <a href="news-and-updates.html">

    <h1 class="page-title">Booking</h1>
    <div class="form">
        <form action="URL_to_submit_form" method="HTTP_method_to_use" style="background-color: #001D3D; padding: 50px; border-radius: 25px; width: 800px; color: white; margin-bottom: 100px;">
            <div>
                <span style="font-size: 30px; ">Name</span>
                <br>
                <input type="text" placeholder="Enter your name" style="height: 30px;
                width: 100%; font-size: 20px;" name="name" id="name">
            </div>
            <br>
            <div>
                <span style="font-size: 30px; ">Check-In Date</span>
                <br>
                <input type="date" style="height: 30px;
                width: 100%; font-size: 20px;" name="check-in-date" id="check-in-date">
            </div>
            <br>
            <div>
                <span style="font-size: 30px; ">Check-Out Date</span>
                <br>
                <input type="date" style="height: 30px;
                width: 100%; font-size: 20px;" name="check-out-date" id="check-out-date">
            </div>
            <br>
            <div>
                <span style="font-size: 30px; ">Number of Guests</span>
                <br>
                <input type="number" placeholder="Enter the number of guests" style="height: 30px;
                width: 100%; font-size: 20px;" name="number-of-guests" id="number-of-guests">
            </div>
            <br>
            <div>
                <span style="font-size: 30px; ">Contact Number</span>
                <br>
                <input type="tel" placeholder="Enter your contact number"  style="height: 30px;
                width: 100%; font-size: 20px;" name="contact-number" id="contact-number">
            </div>
            <br>
            <div>
                <span style="font-size: 30px; ">E-mail</span>
                <br>
                <input type="tel" placeholder="Enter your E-mail"  style="height: 30px;
                width: 100%; font-size: 20px;" name="email" id="email">
            </div>
            <br>
            <div>
                <span style="font-size: 30px; ">Comment</span>
                <br>
                <textarea rows="20"  style="
                width: 100%; font-size: 20px;" name="comment" id="comment"></textarea>
            </div>
            <br>
            <div style="display: flex; align-items: center; justify-content: center;">
                <input type="submit" class="submit-button" name="submit" id="submit">    
            </div>
        </form>
        
    </div>
